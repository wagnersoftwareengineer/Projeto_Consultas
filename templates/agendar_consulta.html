{% extends 'base.html' %}
{% block title %}Agendar Consulta{% endblock %}
{% block content %}
<h1 class="mb-4">Agendar Consulta</h1>
<form method="POST" class="needs-validation" novalidate>
    {{ form.hidden_tag() }}
    <div class="mb-3">
        <label for="nome_paciente" class="form-label">{{ form.nome_paciente.label }}</label>
        {{ form.nome_paciente(class="form-control") }}
    </div>
    <div class="mb-3">
        <label for="email_paciente" class="form-label">{{ form.email_paciente.label }}</label>
        {{ form.email_paciente(class="form-control") }}
    </div>
    <div class="mb-3">
        <label for="data" class="form-label">Data da Consulta</label>
        <input id="data" name="data" type="date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="hora" class="form-label">Hora da Consulta</label>
        <select id="hora" name="hora" class="form-select" required>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Agendar</button>
</form>
{% endblock %}
